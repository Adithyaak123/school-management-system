<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- bootstrp link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 
    <style>
        body {
            background-image: url('static/images/pngtree-blue.jpg');
            background-size: cover;
        }

        h1 {
            color: blue;
            font-weight: bold;
        }

        h1,
        table {
            text-align: center;
        }

        div {
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>
    <br>
    <h1>Teacher Details</h1><br>
    <div>
        <table class="table  table-bordered w-75 bg-light h-100 border-dark ">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Username</th>
                <th>Password</th>
                <th>Phone Number</th>
                <th>Subject</th>
            </tr>
            {% for i in a1 %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.Name}}</td>
                <td>{{i.Email}}</td>
                <td>{{i.Username}}</td>
                <td>{{i.Password}}</td>
                <td>{{i.Phone_no}}</td>
                <td>{{i.Subject}}</td>
                <td><a href="editteacher/{{i.id}}">Edit</a></td>
                <td><a href="deleteteacher/{{i.id}}">Delete</a></td>
            </tr>
            {% endfor %}
        </table>
</body>

</html>
