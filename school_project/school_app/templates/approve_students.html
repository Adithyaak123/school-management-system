<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script> -->
    <style>
        body {
            background-image: url('static/images/pngtree-blue.jpg');
            background-size: cover;
        }

        h1 {
            color: blue;
            font-weight: bold;
        }

        div {
            display: flex;
            justify-content: center;
        }

        h1,
        table {
            text-align: center;
        }
    </style>
</head>

<body>
    <br>
    <h1><a href="adminhome" class="text-light text-decoration-none">Home/</a>Student Details</h1><br>
    <div>

        <table class="table  table-bordered w-75 bg-light h-100 border-dark ">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Username</th>
                <th>Password</th>
                <th>Class</th>
                <th>Gender</th>
                <th>Phone Number</th>
                <th>Address</th>
                <th>Value</th>
            </tr>
            {% for i in a1 %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.Name}}</td>
                <td>{{i.Email}}</td>
                <td>{{i.Username}}</td>
                <td>{{i.Password}}</td>
                <td>{{i.cls}}</td>
                <td>{{i.Gender}}</td>
                <td>{{i.Phone_no}}</td>
                <td>{{i.Address}}</td>
                <td>{{i.value}}</td>
                <td><a href="approve/{{i.id}}">Approve</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>

</html>
